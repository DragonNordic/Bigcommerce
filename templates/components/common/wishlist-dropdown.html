<div class="productView__custom-wishlist-wrapper desktopOnly-wishlist" style="position: relative">
    <form action="{{product.add_to_wishlist_url}}" class="productView__custom-wishlist" data-wishlist-add method="post">
        <a aria-controls="wishlist-dropdown"
           aria-expanded="false"
           class="productView__custom-wishlist-text"
           data-dropdown="wishlist-dropdown"
           href="#"
        >
            <span>{{lang 'account.wishlists.add_item'}}</span>
            <i aria-hidden="true" class="icon">
                <svg style="margin-left: 200px;">
                    <use xlink:href="#icon-chevron-down" />
                </svg>
            </i>
        </a>
        <ul aria-hidden="true" class="dropdown-menu productView__custom-dropdown" data-dropdown-content id="wishlist-dropdown">
            {{#if customer.wishlists}}
                {{#each customer.wishlists}}
                    <li>
                        <input class="productView__custom-wishlist-field {{#if this.num_items '!==' '0'}}button--has-items{{/if}}"
                               formaction="{{this.add_url}}&product_id={{../product.id}}"
                               type="submit"
                               value="{{this.name}}"
                        >
                    </li>
                {{/each}}
            {{else}}
            <li>
                <input class="productView__custom-wishlist-field" type="submit" value="{{lang 'account.wishlists.add_to_default'}}">
            </li>
            {{/if}}
            <li>
                <a data-wishlist class="productView__custom-wishlist-field" href="/wishlist.php?action=addwishlist&product_id={{product.id}}">{{lang 'account.wishlists.create_new'}}</a>
            </li>
        </ul>
    </form>
</div>
